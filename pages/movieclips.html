    <!-- ðŸŽ§ Audio Logic -->
    <script>
        const carousel = document.getElementById('horrorCarousel');
        const videos = carousel.querySelectorAll('video');

        function activateCurrentVideo() {
            videos.forEach(video => {
                video.muted = true;
                video.pause();
            });

            const activeItem = carousel.querySelector('.carousel-item.active video');
            if (activeItem) {
                activeItem.muted = false;
                activeItem.play();
            }
        }

        window.addEventListener('DOMContentLoaded', activateCurrentVideo);
        carousel.addEventListener('slid.bs.carousel', activateCurrentVideo);
    </script>
