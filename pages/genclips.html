<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clip Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/clips.css">
</head>

<body class="clip-bg">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3 fixed-top">
    <span class="navbar-brand">Main Menu</span>
    <span class="navbar-text ms-auto">Clips</span>
  </nav>

  <!-- Page Title -->
  <div class="container text-center pt-5 mt-5">
    <h1 class="clip-title">Clip Page</h1>
  </div>

  <!-- Clip Grid -->
  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-2 g-4">

      <!-- Example Clip Card -->
      <div class="col">
        <div class="clip-card">
          <h5 class="clip-heading">clip: Columbina Reveal</h5>
          <p class="clip-text">A haunting preview of Columbina’s entrance in the cathedral—her voice echoes through the stained glass.</p>
        </div>
      </div>

      <div class="col">
        <div class="clip-card">
          <h5 class="clip-heading">clip: Durin Awakens</h5>
          <p class="clip-text">Durin’s wings unfurl as the mountain trembles—this clip captures the moment he breaks free from the seal.</p>
        </div>
      </div>

      <!-- Add more clips here -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
